#configure all properties for our application, as well as environment specific properties
spring.datasource.url=jdbc:postgresql://localhost:5432/stud_mngmnt
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:59321
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Authorization,Content-Type,Accept
spring.mvc.cors.max-age=3600
